<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTANE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    

      <div id="modules" style="display: flex; flex-wrap: wrap;">

      </div>

      <div id="config">
        <select name="temps_jeu">
          <option value="2">01:00</option>
          <option value="3">01:30</option>
          <option value="4">02:00</option>
          <option value="5">02:30</option>
          <option selected="selected" value="6">03:00</option>
          <option value="7">03:30</option>
          <option value="8">04:00</option>
          <option value="9">04:30</option>
          <option value="10">05:00</option>
          <option value="11">05:30</option>
          <option value="12">06:00</option>
          <option value="13">06:30</option>
          <option value="14">07:00</option>
          <option value="15">07:30</option>
          <option value="16">08:00</option>
          <option value="17">08:30</option>
          <option value="18">09:00</option>
          <option value="19">09:30</option>
          <option value="20">10:00</option>
        </select>

        <select name="max_erreurs">
          <option selected="selected" value="2">2</option>
          <option value="1">1</option>
          <option value="0">0</option>
        </select>
      </div>

      <div id="ready">
        <button type="button" disabled title="Vous devez configurer tous les modules pour pouvoir lancer la partie." >Lancer la partie</button>
      </div>

      <!-- <div id="debug">
        
      </div> -->
      

</body>
<!-- Jquery -->
<script src="./js/jquery.js"></script>

<!-- Modules -->
<script src="./js/modules/numéro de série.js"></script>
<script src="./js/modules/module.js"></script>
<script src="./js/modules/fils simples.js"></script>
<script src="./js/modules/clavier.js"></script>
<script src="./js/modules/morse.js"></script>

<script src="./js/script.js"></script>
</html>
