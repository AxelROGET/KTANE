<html lang="en">

    <title>KTANE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    

      <div id="modules" style="display: flex; flex-wrap: wrap;">

      </div>

      <div id="ready">
        <button type="button" disabled title="Vous devez configurer tous les modules pour pouvoir lancer la partie." >Lancer la partie</button>
      </div>

      <div id="debug">
        
      </div>


      <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
                
        <!-- Module -->
        <rect x="0" y="0" width="400" height="400" fill="#545454" stroke="black" stroke-width="2" />

        <!-- Led verte en haut à droite -->
        <circle cx="350" cy="50" r="10" stroke="black" stroke-width="2" fill="green" />

        <!-- 4 boutons -->
        <rect x="100" y="100" width="84" height="84" fill="#6d6e70" />
        <image x="110" y="110" width="64" href="https://static.wikia.nocookie.net/ktane/images/0/0b/Keypad01.png/revision/latest?cb=20200602190649" />
        
        <rect x="216" y="100" width="84" height="84" fill="#6d6e70" />
        <image x="226" y="110" width="64" href="https://static.wikia.nocookie.net/ktane/images/0/0b/Keypad01.png/revision/latest?cb=20200602190649" />
        
        <rect x="100" y="216" width="84" height="84" fill="#6d6e70" />
        <image x="110" y="226" width="64" href="https://static.wikia.nocookie.net/ktane/images/0/0b/Keypad01.png/revision/latest?cb=20200602190649" />
        
        <rect x="216" y="216" width="84" height="84" fill="#6d6e70" />
        <image x="226" y="226" width="64" href="https://static.wikia.nocookie.net/ktane/images/0/0b/Keypad01.png/revision/latest?cb=20200602190649" />
      
      </svg>     
      

</body>
